# Site settings
title: Premise Blog
email: contact@premise.com
description: "Updates and news from Premise."
baseurl: ""
url: "http://blog.premise.com"
twitter_username: premisedata


# Theme settings
subtitle:     "Product news, stories, and occasional updates."
cover_image:  blog-cover.jpg
logo:         logo.jpg

# Company information
company:      Premise
facebook:     premisedata
twitter:      premisedata
about_link:   http://www.premise.com/ourdata.html

# Product Information
product_link: http://premise.com/
tagline:      

# Comments
disqus:
# Eg. "exampleblog" Set to false to disable comments
shortname:  false

# Sharing settings
sharing:
  twitter:    true
  facebook:   true
  gplus:      true
  hn:         true

# Pagination
paginate: 10

# Build settings
markdown: kramdown
permalink: pretty


# Settings for analytics helper
# Set 'provider' to the analytics provider you want to use.
# Set 'provider' to false to turn analytics off globally.
#        
analytics :
  provider : google
  google : 
      tracking_id : 'UA-42877362-6'
  getclicky :
    site_id :
